<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Matching Card Game</title>
</head>
<body>
    <div class="right-answer">Score +1</div>
    
    <h1 class="score-tag">Score: <span class="score"></span></h1>
    <div class="game-on">
        <div class="grid">

        </div>
        <div class="time">
            <h1><span class="timer">60</span>s <span class="minus">-5s</span></h1>
        </div>
    </div>
    
    <div class="rules">
        <h3>How to play</h3>
        <ol>
            <li>You have 1 minute to complete the game</li>
            <li>If you choose the wrong combination, the time minus 5 second</li>
            <li>The game will start once you click any card</li>
        </ol>
    </div>
    <script src="/script.js"></script>
</body>
</html>
